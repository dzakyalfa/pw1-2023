<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian Tiket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: antiquewhite;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="login">
<form id="ticketForm">
    <label for="destination">Daftar Film:</label>
    <select id="destination" name="destination">
        <option value="jakarta">Sijjin</option>
        <option value="bandung">Siksa neraka</option>
        <option value="surabaya">Captain Marvel</option>
    </select>

    <label for="departureTime">Waktu Mulai:</label>
    <select id="destination" name="destination">
        <option value="jakarta">8.30</option>
        <option value="bandung">10.00</option>
        <option value="surabaya">14.25</option>
    </select  type="text" id="departureTime" name="departureTime" readonly>
    

    <label for="quantity">Jumlah Tiket:</label>
    <input type="number" id="quantity" name="quantity" min="1" value="1" max="10">

    <label for="total">Total Harga:</label>
    <input type="text" id="total" name="total" readonly>

    <label for="ticketNumber">Nomor Tiket:</label>
    <input type="text" id="ticketNumber" name="ticketNumber" readonly>

    <button type="button" onclick="calculateTotal()">Hitung Total</button>
    <button type="submit">Beli Tiket</button>
</form>
</div>

<script>
    function calculateTotal() {
        var destination = document.getElementById('destination').value;
        var quantity = document.getElementById('quantity').value;

        var pricePerTicket = 0;
        var departureTime = '';
        switch (destination) {
            case 'jakarta':
                pricePerTicket = 100000;
                departureTime = '08:00';
                break;
            case 'bandung':
                pricePerTicket = 80000;
                departureTime = '09:30';
                break;
            case 'surabaya':
                pricePerTicket = 120000;
                departureTime = '10:45';
                break;
            default:
                break;
        }

        var total = pricePerTicket * quantity;
        var ticketNumber = generateTicketNumber();

        document.getElementById('total').value = 'Rp ' + total.toLocaleString();
        document.getElementById('departureTime').value = departureTime;
        document.getElementById('ticketNumber').value = ticketNumber;
    }

    function generateTicketNumber() {
        return Math.floor(Math.random() * 1000000) + 1;
    }

    document.getElementById('ticketForm').addEventListener('submit', function (event) {
        event.preventDefault();
        alert('Tiket berhasil dibeli!\nNomor Tiket: ' + document.getElementById('ticketNumber').value);
    });
</script>

</body>
</html>
